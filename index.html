<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms">
            <form action="" method="get" name="add-book" class="new-book-form">
                <Legend>ADD NEW BOOK</Legend>
                <div class="title">
                    <label for="title">Title:</label>
                    <input id="title" type="text" name="title" placeholder="IT">
                </div>
                <div class="author">
                    <label for="author">Author:</label>
                    <input id="author" type="text" name="author" placeholder="Stephan Hawking">
                </div>
                <div class="pages">
                    <label for="pages">Pages:</label>
                    <input id="pages" type="text" name="pages" placeholder="200">
                </div>
                <div class="status">
                    <fieldset>
                        <legend>Select status:</legend>
                        <div>
                            <input id="finished" type="radio" name="status" value="Finished"> </input>
                            <label for="finished">Finished</label>
                        </div>
                        <div>
                            <input id="reading" type="radio" name="status" value="Reading"> </input>
                            <label for="reading">Reading</label>
                        </div>
                        <div>
                            <input id="plan-to-read" type="radio" name="status" value="I plan to read it"> </input>
                            <label for="plan-to-read">I plan to read it</label>
                        </div>
                    </fieldset>
                </div>
                <button id="submit-button" type="button">Add to Library</button>
            </form>

            <form action="" method="get" name="edit-book" class="edit-book-form hide">
                <legend>EDIT BOOK</LEGEnd>
                <div class="edit-title">
                    <label for="edit-title">Title:</label>
                    <input id="edit-title" type="text" name="edit-title">
                </div>
                <div class="edit-author">
                    <label for="edit-author">Author:</label>
                    <input id="edit-author" type="text" name="edit-author">
                </div>
                <div class="edit-pages">
                    <label for="edit-pages">Pages:</label>
                    <input id="edit-pages" type="text" name="edit-pages">
                </div>
                <div class="edit-status">
                    <fieldset>
                        <legend>Select status:</legend>
                        <div>
                            <input id="edit-finished" type="radio" name="edit-status" value="Finished">
                            </input>
                            <label for="edit-finished">Finished</label>
                        </div>
                        <div>
                            <input id="edit-reading" type="radio" name="edit-status" value="Reading"> </input>
                            <label for="reading">Reading</label>
                        </div>
                        <div>
                            <input id="edit-plan-to-read" type="radio" name="edit-status" value="I plan to read it">
                            </input>
                            <label for="edit-plan-to-read">I plan to read it</label>
                        </div>
                    </fieldset>
                </div>
                <button id="save-changes-button" type="button" disabled>Save changes</button>
            </form>
        </div>
        <div class="myLibrary">
            <div class="books">

            </div>
        </div>
    </div>
</body>

</html>
<!-- edit functions:
                    >editing name, pages read and status
                    >adding book cover from file
                    >add your own rating
                    >ability to comment or add a note-->
